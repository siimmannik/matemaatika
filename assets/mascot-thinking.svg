<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="thought-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fur-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="soft-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#thought-gradient)" />
  
  <g filter="url(#soft-shadow)">
    <!-- Ears -->
    <path d="M50 75 L30 25 L90 55 Z" fill="url(#fur-gradient)" />
    <path d="M150 75 L170 25 L110 55 Z" fill="url(#fur-gradient)" />
    
    <!-- Head -->
    <ellipse cx="100" cy="105" rx="75" ry="65" fill="url(#fur-gradient)" />
    
    <!-- Face Area -->
    <ellipse cx="100" cy="115" rx="55" ry="45" fill="#ffedd5" />
    
    <!-- Eyes (Looking Up/Thinking) -->
    <circle cx="80" cy="100" r="7" fill="#1f2937" />
    <circle cx="120" cy="100" r="7" fill="#1f2937" />
    <!-- Pupils looking up-right -->
    <circle cx="82" cy="98" r="2.5" fill="white" />
    <circle cx="122" cy="98" r="2.5" fill="white" />
    
    <!-- Nose -->
    <path d="M96 118 L104 118 L100 123 Z" fill="#be185d" />
    
    <!-- Mouth (Small line) -->
    <path d="M100 123 L100 128" stroke="#1f2937" stroke-width="2" stroke-linecap="round" />
    
    <!-- Paw on Chin (Thinking pose) -->
    <ellipse cx="85" cy="145" rx="18" ry="18" fill="#fff" stroke="#f97316" stroke-width="2" />
  </g>
  
  <!-- Floating Question Mark -->
  <text x="140" y="60" font-family="'Nunito', sans-serif" font-size="50" font-weight="800" fill="#4f46e5" transform="rotate(10 140 60)" filter="url(#soft-shadow)">?</text>
</svg>
